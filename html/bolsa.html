
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>SISSAI | BOLSA</title>
</head>

<body>
    <div class="wrapper">

        <aside>
            <header>
                <img src="../assets/logo-white.svg" class="logo" alt="Logo de Sissai">
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="btnMenu btnVolver" href="../index.html"><i
                                class="bi bi-arrow-left-circle-fill"></i>Seguir comprando</a></li>
                    <li><a class="btnMenu btnBolsa active" href="#"><i
                                class="bi bi-bag-heart-fill"></i>Bolsa</a></li>
                </ul>
            </nav>
            <footer>
                <p>© Sissai | 2023</p>
            </footer>
        </aside>

        <main>
            <h2 class="tituloBolsa">
                Joyería Sissai | Bolsa
            </h2>
            <div class="contenedorBolsa">
                <p class="bolsaVacia"><i class=""></i></p>

                <div class="productosBolsa disabled">
                    <!-- Los productos se agregan aquí dinámicamente desde bolsa.js -->
                </div>

                <div class="bolsaAccion disabled">
                    <div class="accionIzq">
                        <button class="btnVaciar">Vaciar Bolsa</button>
                    </div>
                    <div class="accionDer">
                        <div class="accionTotal">
                            <p>Total: </p>
                            <p id="total"> 0 S/.</p>
                        </div>
                        <button class="btnComprar" id="btnHacerCompra">Hacer compra</button>
                    </div>
                </div>
                <p class="bolsaComprada disabled"><i class=""></i></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="../js/bolsa.js"></script>
</body>

</html>
