<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>SISSAI | BOLSA</title>
</head>

<body>
    <div class="wrapper">

        <aside>
            <header>
                <img src="../assets/logo-white.svg" class="logo" alt="Logo de Sissai">
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="btnMenu btnVolver" href="../index.html"><i
                                class="bi bi-arrow-left-circle-fill"></i>Seguir comprando</a></li>
                    <li><a class="btnMenu btnBolsa active" href="./html/bolsa.html"><i
                                class="bi bi-bag-heart-fill"></i>Bolsa</a></li>
                </ul>
            </nav>
            <footer>
                <p>© Sissai | 2023</p>
            </footer>
        </aside>

        <main>
            <h2 class="tituloBolsa">
                Joyería Sissai | Bolsa
            </h2>
            <div class="contenedorBolsa">
                <p class="bolsaVacia"><i class="bi bi-emoji-frown-fill"></i> Tu bolsa esta vacía.</p>

                <div class="productosBolsa disabled">
                    <div class="productoBolsa">

                        <img class="imgBolsa" src="../assets/Anillo Cubo Opalo Andino.jpeg" alt="">

                        <div class="bolsaProductoTitulo">
                            <h3>Anillo de Oro Cubo Ópalo Andino</h3>
                        </div>
                        <div class="bolsaCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="precioBolsa">
                            <small>Precio</small>
                            <p>1850</p>
                        </div>
                        <div class="subtotalBolsa">
                            <small>Subtotal</small>
                            <p>1850</p>
                        </div>
                        <button class="borrar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                    <div class="productoBolsa">

                        <img class="imgBolsa" src="../assets/Anillo Granalla Lapislazuli.jpg" alt="">

                        <div class="bolsaProductoTitulo">
                            <h3>Anillo de Plata Granalla y Lapilázuli</h3>
                        </div>
                        <div class="bolsaCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="precioBolsa">
                            <small>Precio</small>
                            <p>650</p>
                        </div>
                        <div class="subtotalBolsa">
                            <small>Subtotal</small>
                            <p>650</p>
                        </div>
                        <button class="borrar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>

                <div class="bolsaAccion disabled">
                    <div class="accionIzq">
                        <button class="btnVaciar">Vaciar Bolsa</button>
                    </div>
                    <div class="accionDer">
                        <div class="accionTotal">
                            <p>Total: </p>
                            <p id="total"> 2500 S/.</p>
                        </div>
                        <button class="btnComprar">Hacer compra</button>
                    </div>
                </div>
                <p class="bolsaComprada disabled"><i class="bi bi-emoji-heart-eyes-fill"></i> Gracias por tu compra</p>
            </div>
            

        </main>

    </div>


    <script src="../js/bolsa.js"></script>
</body>

</html>
